<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List || Harsh Nainwaya</title>
</head>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="dark-theme.css">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<body>
    <div class="header">
        <div class="headerlist">
            <ul id="sidemenu">
                <li class="li"><a href="./index.html" target="_blank">Home</a></li>
                <li class="li"><a href="./about.html" target="_blank">About Project</a></li>
                <li class="li"><a href="./about_us.html" target="_blank">About us</a></li>
                <li class="li"><a href="./contact_us.html" target="_blank">Contact us</a></li>
                <i id="homeicon"class="material-icons" onclick="closemenu()">close</i> 
            </ul>
            <i id="secondIcon"class="material-icons" onclick="openmenu()">menu</i> 
        </div>
        <div class="nighticon">
            <button id="dark">Light Theme</button>
        </div>
    </div>
    <hr>
    <div class="headertext">
        <h1>TO-DO List</h1>
    </div>

    <div class="addlist">
        <hr>
        <div class="form">
            <form action="">
            <div class="input">
                <input type="text" name="" id="title" placeholder="Enter your task">
            </div>
            <div class="input">
                <textarea name="" id="description" cols="50" rows="10"
                    placeholder="Enter the description of your task"></textarea>
            </div>
            <div class="input btn">
                <button type="submit" id="add">Add to the list</button>
                <button type="reset">Reset</button>
            </form>
            </div>
            <div id="items">
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Serial No.</th>
                            <th>Task TO DO</th>
                            <th>Description</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr class="border">
                            <td>Row 2</td>
                            <td>Row 2</td>
                            <td>Row 2</td>
                            <td><button class="btn btn-sm btn-primary">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <h3>MADE WITH <i>&hearts;</i>&nbsp;BY HARSH NAINWAYA<sup>&copy;</sup>
            </h3>
        </div>
    </footer>

    
<!-- Javascript -->
    <script src="./index.js"></script>
    
  
</body>

</html>
